<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dr Carlos Espinoza</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <!-- PARA CONTROLES DE TEXTAREA/SUMMERNOTE -->
    <script src="js/jquery-3.5.1.min.js" type="text/javascript" ></script>
    <link href="summernote/summernote-bs4.css" rel="stylesheet" type="text/css">
    <script src="summernote/summernote-bs4.js" type="text/javascript" ></script>
    <script src="summernote/lang/summernote-es-ES.js" type="text/javascript" ></script>

    <script src="js/jspdf.min.js"></script>

    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" type="module"></script>
</head>

<body>
    <div class="container">
        <header>
            <div class="encabezado">
                <img src="img/EncabezadoNuevoReceta.png" alt="" />
                <h1 class="mt-2 text-center">Impresión de receta</h1>
            </div>
        </header>
        <section class="mb-3">
            <form>
                <div class="row">
                    <div class="col col-12 col-md-6">
                        <div class="mb-2">
                            <label for="fecha" class="form-label">Fecha:</label>
                            <input type="date" class="form-control" id="fecha" placeholder=""/>
                        </div>
                        <div class="mb-2">
                            <label for="nombre" class="form-label">Nombre:</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Nombre completo"/>
                        </div>
                        <div class="mb-2">
                            <label for="edad" class="form-label">Edad</label>
                            <input type="text" class="form-control" id="edad" placeholder="opcional" />
                        </div>
                        <div class="mb-2">
                            <label for="ta" class="form-label">T.A:</label>
                            <input type="text" class="form-control" id="ta" placeholder="opcional" />
                        </div>
                        <div class="mb-2">
                            <label for="fc" class="form-label">F.C:</label>
                            <input type="text" class="form-control" id="fc" placeholder="opcional" />
                        </div>
                        <div class="mb-2">
                            <label for="temp" class="form-label">Temp:</label>
                            <input type="text" class="form-control" id="temp" placeholder="opcional" />
                        </div>
                        <div class="mb-2">
                            <label for="peso" class="form-label">Peso (kg):</label>
                            <input type="number" class="form-control" id="peso"
                                placeholder="opcional" />
                        </div>
                    </div>
                    <div class="col col-12 col-md-6">
                        <div class="mb-2">
                            <label for="talla" class="form-label">Talla (cm):</label>
                            <input type="number" class="form-control" id="talla"
                                placeholder="opcional" />
                        </div>
                        <div class="mb-2">
                            <label for="imc" class="form-label">IMC:</label>
                            <input type="text" class="form-control" id="imc" placeholder="" readonly />
                        </div>
                        <div class="mb-2">
                            <label for="dx" class="form-label">Dx:</label>
                            <textarea type="textarea" class="form-control wyswyg" id="dx" rows="4"></textarea>
                        </div>
                        <div class="mb-2">
                            <label for="rp" class="form-label">Rp:</label>
                            <textarea type="textarea" class="form-control wyswyg" id="rp" rows="4"></textarea>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="mt-2 text-center">
                        <button type="button" style="background: #10286d;" class="btn btn-success" id="btnImprimirReceta">
                            Imprimir receta
                        </button>
                    </div>
                </div>
            </form>
        </section>

        <div class="encabezado">
            <h1 class="mt-2 text-center">Impresión de certificado</h1>
        </div>

        <section class="mb-3">
            <form>
                <div class="row">
                    <div class="col col-12 col-md-6">
                        <div class="mb-2">
                            <label for="fechaCertificado" class="form-label">Fecha:</label>
                            <input type="date" class="form-control" id="fechaCertificado" placeholder=""/>
                        </div>
                        <div class="mb-2">
                            <label for="nombreCertificado" class="form-label">Nombre:</label>
                            <input type="text" class="form-control" id="nombreCertificado" placeholder="Nombre completo"/>
                        </div>
                    </div>
                    <div class="col col-12 col-md-6">
                        <div class="mb-2">
                            <label for="dx" class="form-label">Texto:</label>
                            <textarea type="textarea" class="form-control wyswyg" id="txtTextoCertificado" rows="4"></textarea>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="mt-2 text-center">
                        <button type="button" style="background: #10286d;" class="btn btn-success" id="btnImprimirCertificado">
                            Imprimir certificado
                        </button>
                    </div>
                </div>
            </form>
        </section>
        <footer class="mb-3">
            <img src="img/PieDePaginaNuevoReceta.png" alt="" />
        </footer>
    </div>
</body>

</html>
